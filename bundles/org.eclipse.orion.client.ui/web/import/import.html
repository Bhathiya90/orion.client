<!DOCTYPE html>
<html>
<head>
	<meta name="copyright" content="Copyright (c) IBM Corporation and others 2012." >
	<meta http-equiv="Content-Language" content="en-us">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Import into Orion</title>
	<link rel="stylesheet" type="text/css" href="../edit/edit.css" />
	<script	src="../../requirejs/require.js"></script>
	<script>
	/*global require*/
	require({
		baseUrl: '../',
		paths: {
			text: 'requirejs/text',
			i18n: 'requirejs/i18n', //import/orion-override/i18n
			domReady: 'requirejs/domReady'
		},
		/* Override orion/bootstrap with an import-specific implementation */
		map: {
			'*': {
				'orion/bootstrap': 'import/orion-override/bootstrap-import'/*,
				'orion/i18n': 'import/orion-override/i18n',
				'orion/i18n!': 'import/orion-override/i18n',
				'orion/i18nUtil': 'import/orion-override/i18nUtil',
				'orion': 'import/orion-override'*/
			}
		}
	});
	require(["import.js"]);
	</script>
</head>
	<body id="orion-reviewRequest" class="orionPage">
		<div class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div id="mainNode" class="toolbarTarget">
					<!-- more divs here -->
					<div>Would you like to import files from <span id="importSource">___</span> into Orion?</div>
					<div>
						<button id="yesButton">Yes</button>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
	</body>
</html>
